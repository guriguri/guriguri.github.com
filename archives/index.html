<script>
    jQuery(document).ready(function () {
        app.onLoadEvent();

        var now = new Date();
        var nowDate = common.transDateFormat(now, 'yyyyMMdd');
        $('#' + nowDate + ' .timeline-icon').addClass('select');

        var top = window.location.hash;

        if ((typeof top != "undefined") && (top != '') && (top.length == 9)) {
            now = common.getStrToDate(top.replace(/#/, ''));
        }

        top = new Date(now.setDate(now.getDate() - app.ADJUST_DATE));
        var topDate = common.transDateFormat(top, 'yyyyMMdd');
        common.moveToAnchor(topDate, 800);
    });
</script>
